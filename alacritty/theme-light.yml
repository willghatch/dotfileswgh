colors:
  primary:
    background: '#dcdcbc'
    foreground: '#333333'
    bright_foreground: '#000000'
  # Colors which should be used to draw the terminal cursor. If these are
  # unset, the cursor color will be the inverse of the cell color.
  #cursor:
  #  text: '#000000'
  #  cursor: '#ffffff'
  normal:
    black:   '#000000'
    red:     '#b21818'
    green:   '#18b218'
    yellow:  '#b26818'
    blue:    '#184eb2'
    magenta: '#b218b2'
    cyan:    '#18b2b2'
    white:   '#b2b2b2'
  bright:
    black:   '#666666'
    red:     '#ff5454'
    green:   '#54ff54'
    yellow:  '#ffff54'
    blue:    '#598eff'
    magenta: '#ff54ff'
    cyan:    '#54ffff'
    white:   '#ffffff'
