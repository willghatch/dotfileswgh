

# Supposedly sets mouse scroll stuff... doesn't seem to work.
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Make it color-able
set -g default-terminal "screen-256color"
# Make mouse useful in copy mode
setw -g mode-mouse on
# Allow mouse to select which pane to use
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"
# set terminal name
set -g set-titles on
set -g set-titles-string '#S:<#I> #W __ #{pane_current_command}'
#statusbar
#set -g status-left "[#S]"
set -g status-right "#{=22:pane_current_command}  %Y-%m-%d %H:%M"
# 1 second display
set -g display-time 1000


# Scroll History
set -g history-limit 30000
# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on
# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50
# use vlock to lock terminal
set -g lock-command vlock


set -g prefix C-t
bind-key C-t send-prefix
bind-key t send-prefix

#bind-key Enter split-window
bind-key v split-window -h
bind-key s split-window -v
# TODO -- set keys in ctrl-land for moving between windows and
# resizing.  Set them as repeatable (-r) and set a long repeat-time
# so I can resize at my leisure

bind-key b split-window -v "zsh -i -t" \; send-keys "tmux switch-client -t "
bind-key C command-prompt -p "window name: " "new-window -n %1"
bind-key r command-prompt -p "window name: " "rename-window %1"
bind-key R command-prompt -p "session name: " "rename-session %1"
bind-key y copy-mode




if-shell "test -f ~/.dotlocal/tmux" "source ~/.dotlocal/tmux"

