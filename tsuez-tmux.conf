# tsuez-tmux.conf - tmux configuration with tsuez keybindings
#
# This file sources the base tmux.conf and adds tsuez-specific keybindings.
# Use this configuration when running tmux with tsuez.

# Source the base tmux configuration
source-file "$DOTFILESWGH/tmux.conf"

# tsuez keybindings
bind-key n run-shell 'tsuez next'
bind-key p run-shell 'tsuez previous'
