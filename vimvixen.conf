{
  "keymaps": {
    "b": { "type": "tabs.prev", "count": 1 },
    "w": { "type": "tabs.next", "count": 1 },
    "o": { "type": "command.show.open", "alter": false },
    "O": { "type": "command.show.open", "alter": true },
    "tt": { "type": "command.show.tabopen", "alter": false },
    "T": { "type": "command.show.tabopen", "alter": true },

    "f": { "type": "follow.start", "newTab": false },
    "F": { "type": "follow.start", "newTab": true },

    "0": { "type": "scroll.home" },
    ":": { "type": "command.show" },
    "K": { "type": "scroll.vertically", "count": -1 },
    "J": { "type": "scroll.vertically", "count": 1 },
    "k": { "type": "scroll.pages", "count": -0.5 },
    "j": { "type": "scroll.pages", "count": 0.5 },
    "h": { "type": "scroll.horizonally", "count": -1 },
    "l": { "type": "scroll.horizonally", "count": 1 },

    "gg": { "type": "scroll.top" },
    "G": { "type": "scroll.bottom" },

    "$": { "type": "scroll.end" },

    "c": { "type": "tabs.close" },
    "u": { "type": "tabs.reopen" },

    "g0": { "type": "tabs.first" },
    "g$": { "type": "tabs.last" },
    "r": { "type": "tabs.reload", "cache": false },
    "R": { "type": "tabs.reload", "cache": true },

    "zp": { "type": "tabs.pin.toggle" },
    "zd": { "type": "tabs.duplicate" },
    "zi": { "type": "zoom.in" },
    "zo": { "type": "zoom.out" },
    "zz": { "type": "zoom.neutral" },

    "<": { "type": "navigate.history.prev" },
    ">": { "type": "navigate.history.next" },
    "Y": { "type": "urls.yank" },

    "/": { "type": "find.start" },
    "n": { "type": "find.next" },
    "N": { "type": "find.prev" },
    "<S-Esc>": { "type": "addon.toggle.enabled" }
  },
  "search": {
    "default": "duckduckgo",
    "engines": {
      "google": "https://google.com/search?q={}",
      "yahoo": "https://search.yahoo.com/search?p={}",
      "bing": "https://www.bing.com/search?q={}",
      "duckduckgo": "https://duckduckgo.com/?q={}",
      "twitter": "https://twitter.com/search?q={}",
      "wikipedia": "https://en.wikipedia.org/w/index.php?search={}"
    }
  }
}